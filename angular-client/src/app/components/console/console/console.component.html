<div style="overflow-y: scroll; height:150px; background-color: rgba(14, 13, 13, 1);">
  <p *ngFor="let log of receivedLogs">
    <!--facility and severiy-->
    <span *ngIf="log.facility && log.severity" >&lt;{{log.facility*8+log.severity}}&gt;</span>
    <span *ngIf="!log.facility || !log.severity">-</span>
    <!--version-->
    <span *ngIf="log.version" >{{log.version}}</span>
    <span *ngIf="!log.version">-</span>
    &nbsp;
    <!--timestamp-->
    <span *ngIf="log.timestamp">{{log.timestamp['$date'] | date: "yyyy-MM-ddTHH:mm:ss.SSSZZZZZ"}}</span>
    <span *ngIf="!log.timestamp">-</span>
    &nbsp;
    <!--hostname-->
    <span *ngIf="log.hostname">{{log.hostname}}</span>
    <span *ngIf="!log.hostname">-</span>
    &nbsp;
    <!--appname-->
    <span *ngIf="log.appname">{{log.appname}}</span>
    <span *ngIf="!log.appname">-</span>
    &nbsp;
    <!--procid-->
    <span *ngIf="log.procid">{{log.procid}}</span>
    <span *ngIf="!log.procid">-</span>
    &nbsp;
    <!--msgid-->
    <span *ngIf="log.msgid">{{log.msgid}}</span>
    <span *ngIf="!log.msgid">-</span>
    &nbsp;
    <!--msg-->
    <span *ngIf="log.msg">{{log.msg}}</span>
    <span *ngIf="!log.msg">-</span>
  </p>
</div>
<footer *ngxPermissionsOnly="['[ADMIN]', '[OPERATOR]', '[SUPERUSER]']" id="footer"  style=" background-color: rgba(14, 13, 13, 1);">
    <button class="btn btn-danger btn-sm d-flex justify-content-end" (click)="clearConsole()">clear</button>
</footer>
