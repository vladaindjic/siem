<div style="overflow-y: scroll; height:150px; background-color: rgba(14, 13, 13, 1);">
  <p *ngFor="let log of receivedAlarmLogs" (click)="navigateTo(log['_id']['$oid'])">

    <span *ngIf="log['_id']">{{log['_id']['$oid']}}</span>
    <span *ngIf="!log['_id']">-</span>
    &nbsp;
    <!--appname-->
    <span *ngIf="log['alarm_str']">{{log['alarm_str']}}</span>
    <span *ngIf="!log['alarm_str']">-</span>
    &nbsp;
    <!--procid-->
    <span *ngIf="log['timestamp']">{{log['timestamp']['$date'] | date: "yyyy-MM-ddTHH:mm:ss.SSSZZZZZ"}}</span>
    <span *ngIf="!log['timestamp']">-</span>
    &nbsp;
  </p>
</div>
<footer *ngxPermissionsOnly="['[ADMIN]', '[OPERATOR]', '[SUPERUSER]']" id="footer"  style=" background-color: rgba(14, 13, 13, 1);">
  <button class="btn btn-danger btn-sm d-flex justify-content-end" (click)="clearAlarmConsole()">clear</button>
</footer>
